<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>My Clock</title>
  <!--Linking with CSS-->
  <link rel="stylesheet" href="clock-style.css">
</head>
<body>
    <h1 class="title">My Clock</h1>
    <div class="clock-content">
        <div class="clock-face">

            <div class="pointer minute">minute</div>
            <div class="pointer second">second</div>
        </div>
    </div>
<!--Linking with JavaScript-->
  <script src="clock.js"></script>
</body>
</html>
